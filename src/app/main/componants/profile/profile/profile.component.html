
<div class="wrapper fadeInDown ">
  <div id="formContent">

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://41.38.70.8:8003/{{userData.user_image}}" class='img-circle'  id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <div class="container">
      <form [formGroup]="profileForm">
        <div class="row">
          <div class="form-group">
            <label  class="col-sm-2 col-form-label">FirstName</label>
            <div class="col-sm-10">
              <input type="text" readonly formControlName="first_name" class="fadeIn second">
            </div>
            <div class="form-group">
            <label  class="col-sm-2 col-form-label">MiddleName</label>
            <div class="col-sm-10">
              <input type="text" readonly formControlName="middle_name" class="fadeIn third">
            </div>
          </div>

            <div class="form-group">
            <label  class="col-sm-2 col-form-label">UserName</label>
            <div class="col-sm-10">
              <input type="text" readonly formControlName="username" class="fadeIn third">
            </div>
          </div>

            <div class="form-group">
            <label  class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
              <input type="text" readonly formControlName="age" class="fadeIn third">
            </div>
          </div>

            <div class="form-group">
            <label  class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
              <input type="text" readonly formControlName="phone" class="fadeIn third">
            </div>
          </div>

            <div class="form-group">
            <label  class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" readonly formControlName="email" class="fadeIn second">
            </div>
          </div>

            <div class="form-group">
            <label  class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
              <input type="text" readonly formControlName="gender" class="fadeIn third">
            </div>
          </div>

          </div>
        </div>


        <input type="submit" (click)="logout()" class="fadeIn fourth" value="Log Out">
      </form>
    </div>



  </div>
</div>
